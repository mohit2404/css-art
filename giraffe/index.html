<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giraffe Art</title>
    <link rel="stylesheet" href="styles.css" media="all" />
  </head>
  <body>
    <main class="main">
      <div class="giraffe" onclick="toggleTheme()">
        <div class="horn"></div>
        <div class="horn1"></div>
        <div class="mouth"></div>
        <div class="neck"></div>
        <div class="gbody"></div>
        <div class="tail"></div>
        <div class="legs"></div>
      </div>
    </main>
    <script>
      function toggleTheme() {
        document.body.classList.toggle("light");
      }
    </script>
  </body>
</html>
